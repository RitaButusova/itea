<!DOCTYPE html>
<html>
        <head>
                <title>Registration form</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
                <link rel="stylesheet" href="style.css">
                <script src = "https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
              </head>
              <body>
              
              <div class="container">
                        <h2>Registration form</h2>
                            <div class="form-group">
                              <ion-icon name="person"></ion-icon>
                              <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                            </div>
                            <div id = "text-error-email"></div>
                            <div class="form-group">
                              <ion-icon name="key"></ion-icon>
                              <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                            </div>
                            <div id = "text-error-password"></div>
                            <div class="form-group">
                                <ion-icon name="key"></ion-icon>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                            </div>
                            <div id = "text-error-confirmPassword"></div>
                            <a class="account" href="#">I already have account</a>
                            <button class="btn btn-primary" onclick="validate(this.form)">Register </button>
                            </div>
                <script src="script.js"></script>
              </body>
</html>
