<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hw-5.1</title>
    <script>
    //Метод Join()
    document.write("<ul style=\"list-style-type:square\"><li>");
    var music1 = ["Anacondaz", "Editors", "Alt-J", "Lumen", "Бумбокс", "Сплин"];
    arr_music = music1.join("</li><li>");
    document.write(arr_music);
    document.write("</li></ul>");

    //Метод concat()
    var songs1 = ["Корабль-призрак", " Смертельное оружие", " Радуга"];
    var songs2 = [" Эволюция", " В офисе", " Флаг", " Спасибо"];
    var songs = songs1.concat(songs2);
    document.write("</br>" + songs);
    
    //Метод reverse()
    var numbers = [6, 9];
    numbers = numbers.reverse();
    document.write("</br>" + numbers);

    //Метод slice()
    var music = ["Editors", " Alt-J", " Anacondaz", " Lumen", " Бумбокс", " Сплин"];
    var begin = 2;
    var changed_array = music.slice(begin);
    document.write("</br>" + changed_array);

    //Метод splice()
    var changed_array_2 = music.splice(0, 1);
    document.write("</br>" + changed_array_2);

    //Метод sort()
    document.write("</br>" + music.sort());

    //Метод Push()
    music.push(" Johny Cash");
    document.write("</br>" + music);

    //Метод Pop()
    var new_music = music.pop(" Johny Cash");
    document.write("</br>" + "Добавленный методом push и удаленный методом pop элемент:" + new_music);

    //Метод shift()
    music.shift();
    //Метод unshift()
    music.unshift("Tom York");
    document.write("</br>" + music);

    </script>
</head>
<body>
    
</body>
</html>
