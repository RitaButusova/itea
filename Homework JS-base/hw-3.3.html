<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Треугольник</title>
    <script>
    var width = +prompt('Ширина');   
    for(var i = 0; i < width; i++){ 
        for(var k = 0; k < i*2; k++){
            document.write('&nbsp;');
        }
        for(var j = width-i; j > 0; j--){
            document.write('* &nbsp;');        
        }
    document.write('<br/>');
       
    }
    </script>
</head>

</html>
