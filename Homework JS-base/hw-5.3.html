    <script>
        var array_size = +prompt("Write size array");
        
        var Multidimensional_array = (arr_size) => {
        var array = new Array(arr_size);
            for(let i = 0; i < array.length; i++){
               array[i] = new Array(3);
            }    

            for (let i = 0; i < array.length; i++){
                if(i % 2 == 0){
                    for (let j = 0; j < 3; j++){
                        array[i][j] = 'odd';
                     }
                } else {
                    for (let j = 0; j < 3; j++){
                        array[i][j] = 'even';
                    }
                }
            }
            
        console.log(array);
    }

    Multidimensional_array(array_size);

    </script>
