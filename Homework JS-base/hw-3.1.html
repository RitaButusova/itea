<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ряд чисел Фибоначчи</title>
    <script>
    var final = +prompt('Введите последнее число Фибоначчи');
    var a = 1;
    var b = 1;
    document.write(a + ' ' + b + ' ');
    for (i = 2; i < final; i++ ){
        var c = a + b;
        a = b;
        b = c;
        document.write(c + ' ');
    }
    </script>
</head>
<body>
    
</body>
</html>
