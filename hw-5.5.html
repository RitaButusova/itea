<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hw-5.5</title>
    <script>
        var number1 = +prompt("the first number");
        var number2 = +prompt("the second number");
        arithmetical_operator = prompt("+, -, *, /"); 
    var calculate = (operand1, operand2, sign) => {
        
        while ((isNaN(operand1) || operand1 == '')||(isNaN(operand2) || operand2 == '')){
            operand1 = +prompt("enter the correct value of the first number");
            operand2 = +prompt("enter the correct value of the first number");
        }
        while ((sign !== "+") && (sign !== "-") && (sign !== "/") && (sign !== "*")){
            sign = prompt("+, -, *, /"); 
        }
        var obj = {
            "+" : operand1 + operand2,
            "-" : operand1 - operand2,
            "*" : operand1 * operand2,
            "/" : operand1 / operand2
        };
        var result, key, sign;
            for (key in obj){
                 if(sign == key){
                    result = obj[key];
                 }
            }
        document.write(operand1 + sign + operand2 + "=" + result);
            
    }
    
    calculate(number1, number2, arithmetical_operator)

    </script>
</head>
